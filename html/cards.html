<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Dashboard</title> 
    <link rel="stylesheet" href="../css/css.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="https://in-saiyan.github.io/Ascent/src/assets/favicon/favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>

    <nav class="top-navbar">
        <div class="search-box">
            <input type="text" placeholder="Search task...">
        </div>
        
        
        <div class="top-right">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Options
                  </a>
                  <ul class="dropdown-menu"  data-bs-theme="dark">
                    <li><a class="dropdown-item" href="https://in-saiyan.github.io/Ascent/">Home Page</a></li>
                    <li><a class="dropdown-item" href="https://in-saiyan.github.io/Ascent/aboutus.html">About Us</a></li>
                  </ul>
                </li>
      
            </ul>
            <div style="cursor:pointer">ðŸ””</div>
            <div class="user-profile">
                <img src="/images/avatar.png " alt="User Avatar" class="user-avatar">
                <div class="user-info">
                    <div class="name">Naman Gulati</div>
                    <div class="email">NamanGulati@gmail.com</div>
                </div>
            </div>
        </div>

        
    </nav>


    <nav class="sidebar" id="sidebar">
        <div class="logo-section">
            <img src="https://in-saiyan.github.io/Ascent/src/assets/AscentLogo.webp" alt="Logo" style="width:175px;height:100px; background-color:black">
        </div>
    </nav>

    

    <div class="main-content">
    <div class="dashboard">
        <div class="card update-card">
            <div class="update-date">Feb 12th 2024</div>
            <h2>Sales revenue increased</h2>
            <div style="color: #4ade80">40% in 1 week</div>
        </div>

        <div class="card" id="netIncomeCard">
            <div class="card-header">
                <h3>Net Income</h3>
            </div>
            <div class="metric-value">$193.000</div>
            <div class="metric-change positive">â†— +35% from last month</div>
            <div class="chart-container" id="revenueChart">
                <canvas id="revenueCanvas"></canvas>
            </div>
        </div>

        <div class="card" id="totalReturnCard">
            <div class="card-header">
                <h3>Total Return</h3>
            </div>
            <div class="metric-value">$32.000</div>
            <div class="metric-change negative">â†˜ -24% from last month</div>
            <div class="sales-report" id="salesReport">
                <div>
                    <div style="display: flex; justify-content: space-between;">
                        <span>Product Launched (233)</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: 75%"></div>
                    </div>
                </div>
                <div style="margin-top: 20px;">
                    <div style="display: flex; justify-content: space-between;">
                        <span>Ongoing Product (23)</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: 45%"></div>
                    </div>
                </div>
                <div style="margin-top: 20px;">
                    <div style="display: flex; justify-content: space-between;">
                        <span>Product Sold (482)</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: 95%"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div></div>
    <script src="../js/cards.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/js/all.min.js" integrity="sha512-6sSYJqDreZRZGkJ3b+YfdhB3MzmuP9R7X1QZ6g5aIXhRvR1Y/N/P47jmnkENm7YL3oqsmI6AK+V6AD99uWDnIw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</body>
</html>
