<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="../css/dashboard.css">
</head>
<body>
    <div class="dashboard">
        <div class="header">
            <h1>Dashboard</h1>
            <div class="buttons">
                <button class="button add">+ Add Project</button>
                <button class="button import">Import Data</button>
            </div>
        </div>
        <div class="stats">
            <div class="stat total">
                <h2>24</h2>
                <p>Total Projects</p>
                <small>Increased from last month</small>
            </div>
            <div class="stat ended">
                <h2>10</h2>
                <p>Ended Projects</p>
                <small>Increased from last month</small>
            </div>
            <div class="stat running">
                <h2>12</h2>
                <p>Running Projects</p>
                <small>Increased from last month</small>
            </div>
            <div class="stat pending">
                <h2>2</h2>
                <p>Pending Projects</p>
                <small>On Discuss</small>
            </div>
        </div>
    </div>

    <script src="../js/dashboard.js"></script>
</body>
</html>
